        /* 1. التنسيق العام والخطوط والخلفية */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* لون الخزامي الفاتح الهادئ */
            margin: 0;
            padding: 10px;
            text-align: right;
        }

        /* 2. تنسيق الجدول ليكون كـ "الحاوية الرئيسية" في الصورة */
        table {
            width: 95%; 
            height: 700px;
            /* الخصائص التي تحاكي الإطار الأزرق والظل */
            border: 2px solid #00008b; /* حدود زرقاء داكنة */
            border-radius: 10px; /* حواف دائرية واضحة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            background-color: #ffffff;
            margin: 20px auto; /* توسيط الجدول */
            
            /* للحفاظ على cellspacing="10" */
            border-collapse: separate; 
            border-spacing: 10px; 
            overflow: hidden; 
        }
        
        /* 3. تنسيق الخلايا العامة */
        th, td {
            /* نحافظ على الحدود القديمة ولكن بلون أزرق داكن */
            border: 2px solid #00008b; 
            padding: 5px;
            vertical-align: top; 
            border-radius: 8px; /* حواف دائرية بسيطة للخلايا */
        }

        /* 4. تنسيق الصف العلوي (الرأس/بطاقة العمل) */
        tr:first-child th {
            height: 150px; 
            background: linear-gradient(to top, #f0f8ff, #add8e6); /* تدرج أزرق خفيف */
            border-color: #00008b;
        }
        
        tr:first-child th img {
            /* تعديل صورة الرأس */
            width: 100%;
            height: 100%; /* تم تعديل هذا ليناسب الارتفاع 150px للخلية */
            object-fit: cover; /* لضمان تغطية الصورة للمساحة دون تشويه */
            border-radius: 10px;
            border: 2px solid #00008b; /* <<<<<<< إضافة الحدود هنا للصورة الرئيسية */
        }

        /* 5. تنسيق عمود الروابط الجانبية (الصف الثاني والثالث، الخلية الثالثة) */
        td[rowspan="2"] {
            background-color: skyblue; /* لون أزرق سماوي */
            text-align: center;
            padding-top: 50px; 
        }

        td[rowspan="2"] a {
            color: #00008b; /* لون أزرق للروابط */
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }

        /* 6. تنسيق الصف السفلي (أيقونات التواصل) */
        tr:last-child td {
            padding: 15px 0;
            background-color: lightgreen; /* خلفية زرقاء فاتحة جداً */
            border-top: 2px solid #00008b;
            text-align: center;
        }
        
        tr:last-child td img {
            width: 40px; 
            height: 40px;
            border-radius: 50%; /* لجعل الأيقونات دائرية */
            margin: 0 10px;
            border: 2px solid #00008b; /* <<<<<<< إضافة الحدود هنا لأيقونات التواصل */
        }
        
        /* 7. تنسيق صور الإجابات (للحفاظ على الأبعاد) */
        td img { /* <<<<<<< تطبيق الحدود على جميع صور الخلايا هنا */
            border-radius: 5px;

            border: 2px solid #00008b; /* <<<<<<< إضافة الحدود هنا لصور المحتوى */
        }
